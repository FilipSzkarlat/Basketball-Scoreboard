<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style..css" />
  </head>
  <body>
    <div class="container">
      <div class="score-boards">
        <div class="home-container">
          <h3>HOME</h3>
          <div class="scoreHome">0</div>
          <div class="buttons">
            <button class="oneForHome">+1</button>
            <button class="twoForHome">+2</button>
            <button class="threeForHome">+3</button>
          </div>
        </div>
        <div class="guest-container">
          <h3>GUEST</h3>
          <div class="scoreGuest">0</div>
          <div class="buttons">
            <button class="oneForGuest">+1</button>
            <button class="twoForGuest">+2</button>
            <button class="threeForGuest">+3</button>
          </div>
        </div>
      </div>

      <button class="new-btn">New game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
